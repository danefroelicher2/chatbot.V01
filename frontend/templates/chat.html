<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Companion</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Conversations</h2>
            <button id="newChatBtn" class="new-chat-btn">+ New Chat</button>
            <div id="conversationList" class="conversation-list">
                <!-- Conversations will be loaded here -->
            </div>
        </div>
        
        <div class="main-chat">
            <div class="chat-header">
                <h1>AI Companion</h1>
                <div class="status">Ready to chat</div>
            </div>
            
            <div id="chatContainer" class="chat-container">
                <div id="chatMessages" class="chat-messages">
                    <div class="message ai-message">
                        <div class="message-content">
                            Hello! I'm your AI companion. I'm here to listen, learn about you, and have meaningful conversations. How are you doing today?
                        </div>
                        <div class="message-time">Now</div>
                    </div>
                </div>
            </div>
            
            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <textarea 
                        id="messageInput" 
                        placeholder="Type your message here..." 
                        rows="1"
                    ></textarea>
                    <button id="sendBtn" class="send-btn">Send</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/static/js/chat.js"></script>
</body>
</html>
